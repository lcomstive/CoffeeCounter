<!DOCTYPE html>
<html>
	<head>
		<title>Coffee Counter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Chart.js (http://www.chartjs.org) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

		<link rel="stylesheet" href="style.css">
		<link id="stylesheet" rel="stylesheet" href="style.desktop.css">
		<script src="coffee_counter.js"></script>
	</head>
	<body onload="loadCoffee()">
		<div class="coffee_container">
			<img id="coffee_logo" src="coffee-vector.jpg" />
			<p id="coffee_count">Coffees: </p>
			<button id="coffee_add" onclick="addCoffee()">+</button>
		</div>
		<div class="footer">
			<p>Coffee logo from <i><a href="http://vector4free.com">Vector4Free.com</a></i></p>
			<p><b>Coffee Counter</b> by <i>CoffeeLover Studios (2017)</i></p>
		</div>
		<button id="coffee_reset" onclick="resetCoffee()">Reset</button>
	</body>
</html>
